<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="assets/css/cardBerita.css" rel="stylesheet" />
  </head>

  <!--  Thanks to frontendmentor.io for the challenge.  -->

  <body>
    <!-- percobaaan menembakkan js -->
    <script>
      $(function () {

        //mengambil data dari file json
        $.getJSON('ultrabook.json', function (soup) {
          var str = "";
          $.each(soup, function (n, result) {
            str += "<div class='nft'><div class='main'><img class='tokenImage' src='https://images.unsplash.com/photo-1621075160523-b936ad96132a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80' alt='NFT' />";
            str += "<h2>"+result.produk+"</h2>";
            str += "<div class='price'><ins>◘</ins><p>kategori<br>Bertempat di "+result.tempattoko+" dengan nama toko "+result.namatoko+"</p></div>";
            str += "<div class='duration'><ins>◷</ins><p>"+result.time+"</p></div>";
          });
          $('#tokped').html(str);
        });
      });

    </script>
  </body>
</html>
