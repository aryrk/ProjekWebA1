<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

  <!--  Thanks to frontendmentor.io for the challenge.  -->

  <body>
    <div class="bg">
      <h1>Berita</h1>
    </div>
    <section class="container" id="Teknologi"></section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(function () {
        //mengambil data dari file json
        $.getJSON("Scrapping63.json", function (soup) {
          var str = "";
          $.each(soup, function (n, result) {
            str+="<div class='nft'>";
            str+="  <div class='main'>";
            str+="    <img";
            str+="      class='tokenImage'";
            str+="      src='"+result.Image+"'";
            str+="      alt='NFT'";
            str+="    />";
            str+="    <h2>"+result.Judul+"</h2>";
            str+="    <p class='description'>"+result.Kategori+"</p>";
            str+="    <div class='tokenInfo'>";
            str+="      <div class='price'>";
            str+="        <p>"+result.Deksripsi+"</p>";
            str+="      </div>";
            str+="      <div class='duration'>";
            str+="        <ins>◷</ins>";
            str+="        <p>"+result.Published+"</p>";
            str+="      </div>";
            str+="    </div>";
            str+="    <hr />";
            str+="    <div class='creator'>";
            str+="      <div class='wrapper'>";
            str+="        <img";
            str+="          src='"+result.ImageAuthor+"'";
            str+="          alt='Creator'";
            str+="        />";
            str+="      </div>";
            str+="      <p>";
            str+="        <ins>Penulis:</ins> "+result.Author+"";
            str+="      </p>";
            str+="    </div>";
            str+="  </div>";
            str+="</div>";
            
          });
          $("#Teknologi").html(str);
        });
      });
    </script>
