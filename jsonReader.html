      <style>
        .tokpedJudul {
          display: block;
          overflow: hidden;
          text-overflow: ellipsis;
          max-width: 50%;
        }
      </style>
      <script>
        $(function () {

          //mengambil data dari file json
          $.getJSON('ultrabook.json', function (soup) {
            var str = "<table border=1>";
            str += "<tr><td>No</td><td>Nama Produk</td><td>diskon</td><td>Lokasi</td><td>Penjual</td></tr>";
            $.each(soup, function (n, result) {
              str += "<td class='tables'>" + result.id + "</td>";
              str += "<td class='tokpedJudul'>" + result.produk + "</td>";
              str += "<td class='tables'> <u>" + result.hargasebelumdiskon + "</u> -> " + result.hargasetelahdiskon + " [" + result.diskon + "]</td>";
              str += "<td class='tables'>" + result.tempattoko + "</td>";
              str += "<td class='tables'>" + result.namatoko + "</td>";
              str += "</tr>";
            });
            str += "</table>";
            $('#tokped').html(str);
          });
        });

      </script>
